    <main>
        <!-- Contact Page Content Section -->
        <section id="contact-page-section" class="content-section page-intro">
            <div class="container">
                <h2>Get In Touch</h2>
                <p class="subtitle">Let's discuss your project or just say hello.</p>

                <div class="contact-form-container" style="max-width: 700px; margin: 3rem auto 0;">
                     <form id="contact-form">
                         <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                         </div>
                         <div class="form-group">
                             <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                         </div>
                          <div class="form-group">
                             <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject (Optional)">
                         </div>
                         <div class="form-group">
                             <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                         </div>
                         <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                         </div>
                    </form>
                    <div id="form-status" style="margin-top: 1rem; text-align: center;"></div> <!-- For success/error messages -->
                </div>

                <div class="contact-details text-center" style="margin-top: 4rem;">
