    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.getElementById('photo-gallery');
            const eventName = "John & Jane's Wedding"; // CHANGE THIS FOR EACH FILE
            const imageCount = 100; // Number of images to generate

            if (galleryContainer) {
                for (let i = 1; i <= imageCount; i++) {
                    const imgElement = document.createElement('img');
                    let imageUrl = '';

                    // Alternate between image sources
                    const sourceChoice = i % 3;
                    if (sourceChoice === 1) {
                        // via.placeholder.com
                        imageUrl = `https://via.placeholder.com/150?text=Photo+${i}`;
                    } else if (sourceChoice === 2) {
                        // picsum.photos
                        imageUrl = `https://picsum.photos/seed/${eventName.replace(/\s+/g, '-')}-${i}/150/150`; // Use seed for consistency
                    } else { // sourceChoice === 0
                        // source.unsplash.com
                        // Note: Unsplash random might repeat or show unrelated images. Seeding is better if possible.
                        // Using sig={i} provides *some* variation but isn't true seeding.
                        imageUrl = `https://source.unsplash.com/random/150x150?sig=${i}&wedding`; // Added 'wedding' keyword
                    }

                    imgElement.src = imageUrl;
                    imgElement.alt = `${eventName} - Photo ${i}`;
                    imgElement.loading = 'lazy'; // Add lazy loading for performance

                    // Add error handling for broken images
                    imgElement.onerror = function() {
                        this.onerror=null; // Prevent infinite loop if placeholder fails
                        this.src='https://via.placeholder.com/150?text=Error';
                        this.alt = `${eventName} - Photo ${i} (Load Error)`;
                    };

                    galleryContainer.appendChild(imgElement);
                }
            } else {
                console.error("Gallery container #photo-gallery not found.");
            }
        });
    </script>
