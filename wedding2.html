    <style>
        #photo-gallery img {
            width: 100%; height: 150px; object-fit: cover;
            border-radius: 5px; background-color: var(--background-light);
        }
        #photo-gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="container header-container">
            <div class="logo"> <a href="index.html">RF GALLARDO</a> </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li> <li><a href="work.html">Work</a></li>
                    <li><a href="shop.html">Shop</a></li> <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button id="mobile-menu-toggle">MENU</button>
        </div>
    </header>

    <main>
        <section id="album-content" class="content-section page-intro">
            <div class="container">
                <div style="margin-bottom: 2rem;">
                     <a href="work.html" class="btn btn-secondary">&larr; Back to Work Overview</a>
                </div>
                <header style="text-align: center; margin-bottom: 3rem;">
                    <h1>Emily & Michael's Wedding</h1>
                    <p class="subtitle">Celebrating their special day.</p>
                </header>
                <div id="photo-gallery" class="gallery-grid">
                    </div>
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <div class="container footer-container">
            <div class="footer-links"> <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> </div>
            <div class="social-links"> <a href="https://www.facebook.com/nomar.sellhtrow.7/" aria-label="Facebook">FB</a> | <a href="https://www.instagram.com/ramsy.tariao/" aria-label="Instagram">IG</a> | <a href="#" aria-label="YouTube">YT</a> </div>
            <div class="copyright"> Â© <span id="year"></span> RF Gallardo. All Rights Reserved. </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.getElementById('photo-gallery');
            const eventName = "Emily & Michael's Wedding"; // *** CHANGE THIS ***
            const imageCount = 100;
            if (galleryContainer) {
                for (let i = 1; i <= imageCount; i++) {
                    const imgElement = document.createElement('img');
                    let imageUrl = '';
                    const sourceChoice = i % 3;
                    if (sourceChoice === 1) imageUrl = `https://via.placeholder.com/150?text=Photo+${i}`;
                    else if (sourceChoice === 2) imageUrl = `https://picsum.photos/seed/${eventName.replace(/\s+/g, '-')}-${i}/150/150`;
                    else imageUrl = `https://source.unsplash.com/random/150x150?sig=${i}&wedding`;
                    imgElement.src = imageUrl;
                    imgElement.alt = `${eventName} - Photo ${i}`;
                    imgElement.loading = 'lazy';
                    imgElement.onerror = function() { this.onerror=null; this.src='https://via.placeholder.com/150?text=Error'; this.alt = `${eventName} - Photo ${i} (Load Error)`; };
                    galleryContainer.appendChild(imgElement);
                }
            } else console.error("Gallery container #photo-gallery not found.");
        });
    </script>
</body>
</html>
