<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | RF Gallardo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="main-header">
        <!-- Identical Header structure -->
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">RF GALLARDO</a>
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button id="mobile-menu-toggle">MENU</button>
        </div>
    </header>

    <main>
        <!-- Portfolio Page Content Section -->
        <section id="portfolio-page-section" class="content-section page-intro">
            <div class="container">
                <h2>My Work</h2>
                <p class="subtitle">A curated collection of photography and videography projects.</p>

                <!-- Filter buttons with data-filter attributes -->
                <div class="filter-buttons text-center" style="margin-bottom: 3rem;">
                    <button class="btn btn-filter active" data-filter="all">All</button>
                    <button class="btn btn-filter" data-filter="photo">Photography</button>
                    <button class="btn btn-filter" data-filter="video">Videography</button>
                    <button class="btn btn-filter" data-filter="portraits">Portraits</button>
                    <button class="btn btn-filter" data-filter="landscape">Landscapes</button>
                </div>


                <div class="gallery-grid">
                    <!-- Gallery items with data-category attributes -->
                    <!-- Example: Item 1 is Photography and Landscape -->
                    <div class="gallery-item" data-category="photo landscape">
                        <a href="#" title="View Landscape Photo Details"><img src="images/placeholder-portfolio-1.jpg" alt="Portfolio Item 1 - Landscape"></a>
                    </div>
                     <!-- Example: Item 2 is Photography and Portrait -->
                    <div class="gallery-item" data-category="photo portraits">
                        <a href="#" title="View Portrait Photo Details"><img src="images/placeholder-portfolio-2.jpg" alt="Portfolio Item 2 - Portrait"></a>
                    </div>
                     <!-- Example: Item 3 is Videography -->
                    <div class="gallery-item" data-category="video">
                        <a href="#" title="View Video Project Details"><img src="images/placeholder-portfolio-3.jpg" alt="Portfolio Item 3 - Video"></a>
                    </div>
                     <!-- Example: Item 4 is Photography and Landscape -->
                    <div class="gallery-item" data-category="photo landscape">
                        <a href="#" title="View Another Landscape Photo"><img src="images/placeholder-portfolio-4.jpg" alt="Portfolio Item 4 - Landscape"></a>
                    </div>
                    <!-- Example: Item 5 is Photography and Portrait -->
                    <div class="gallery-item" data-category="photo portraits">
                        <a href="#" title="View Another Portrait Photo"><img src="images/placeholder-portfolio-5.jpg" alt="Portfolio Item 5 - Portrait"></a>
                    </div>
                     <!-- Example: Item 6 is Videography -->
                    <div class="gallery-item" data-category="video">
                        <a href="#" title="View Short Film Details"><img src="images/placeholder-portfolio-6.jpg" alt="Portfolio Item 6 - Video"></a>
                    </div>
                     <!-- Example: Item 7 is Photography, Landscape, and maybe could be 'travel' if you add that filter -->
                    <div class="gallery-item" data-category="photo landscape">
                        <a href="#" title="View Mountain Range Photo"><img src="images/placeholder-portfolio-7.jpg" alt="Portfolio Item 7 - Landscape"></a>
                    </div>
                    <!-- Example: Item 8 is Photography and Portrait -->
                    <div class="gallery-item" data-category="photo portraits">
                         <a href="#" title="View Studio Portrait"><img src="images/placeholder-portfolio-8.jpg" alt="Portfolio Item 8 - Portrait"></a>
                    </div>
                     <!-- Example: Item 9 is Photography and Landscape -->
                    <div class="gallery-item" data-category="photo landscape">
                        <a href="#" title="View Coastal Landscape"><img src="images/placeholder-portfolio-9.jpg" alt="Portfolio Item 9 - Landscape"></a>
                    </div>
                    <!-- Example: Item 10 is Videography and maybe 'commercial' -->
                    <div class="gallery-item" data-category="video">
                        <a href="#" title="View Commercial Video Project"><img src="images/placeholder-portfolio-10.jpg" alt="Portfolio Item 10 - Video"></a>
                    </div>
                    <!-- Example: Item 11 is Photography and Portrait -->
                    <div class="gallery-item" data-category="photo portraits">
                        <a href="#" title="View Candid Portrait"><img src="images/placeholder-portfolio-11.jpg" alt="Portfolio Item 11 - Portrait"></a>
                    </div>
                    <!-- Example: Item 12 is Photography and Landscape -->
                    <div class="gallery-item" data-category="photo landscape">
                         <a href="#" title="View Forest Photo"><img src="images/placeholder-portfolio-12.jpg" alt="Portfolio Item 12 - Landscape"></a>
                    </div>
                    <!-- Add many more items with appropriate data-category attributes -->
                </div>

                <!-- Optional: Pagination -->
                <!-- <div class="pagination text-center" style="margin-top: 3rem;">...</div> -->

            </div>
        </section>
    </main>

    <footer id="main-footer">
        <!-- Identical Footer structure -->
        <div class="container footer-container">
            <div class="footer-links">
                 <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
            </div>
            <div class="social-links">
                <a href="#" aria-label="Facebook">FB</a> | <a href="#" aria-label="Instagram">IG</a> | <a href="#" aria-label="YouTube">YT</a>
            </div>
            <div class="copyright">
                Â© <span id="year"></span> RF Gallardo. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
